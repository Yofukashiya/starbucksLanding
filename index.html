<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="logo__header logo text-gradient">StarBucks</a>

                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Select</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Shop</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__content">
                        <h1 class="hero__content-title title">New Cafe <br />
                            by <span class="text-gradient">StarBucks</span>
                        </h1>
                        <p class="hero__content-text description">
                            Have time to buy the most harmonious drinks in the
                            new Starbucks coffee and don't forget about the discount!
                        </p>
                        <div class="hero__content-buttons">
                            <a class="hero__content-select-button button button--white-text button--wide" href="#">Select a coffee </a>
                            <a class="hero__content-more-button button button--transparent" href="#">More</a>
                        </div>
                        <div class="hero__content-statistics">
                            <ul class="hero__content-statistics-list">
                                <li class="hero__content-statistics-item">
                                    <p class="hero__content-statistics-score">9k<span class="text-gradient">+</span></p>
                                    <p class="hero__content-statistics-description description">Premium Users</p>
                                </li>
                                <li class="hero__content-statistics-item">
                                    <p class="hero__content-statistics-score">2k<span class="text-gradient">+</span></p>
                                    <p class="hero__content-statistics-description description">Happy Customer</p>
                                </li>
                                <li class="hero__content-statistics-item">
                                    <p class="hero__content-statistics-score">28<span class="text-gradient">+</span></p>
                                    <p class="hero__content-statistics-description description">Awards Winning</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="hero__image-wrapper">
                        <img src="./images/cups/green-big.png" alt="A starbucks coffee cup" class="hero__image" width="468" height="628">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
